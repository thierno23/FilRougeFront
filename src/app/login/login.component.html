<head>
	<title>Veuillez vous connecter</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<nav>
    <img class="logo" src="assets/img/Logo.png" style="margin-left: 45%;position: fixed; width:7%; margin-top: 10px;">
  </nav>
<body class="bg">
	<img class="wave" src="assets/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="assets/img/bg.svg">
		</div>
		<div class="login-content">
			<form action="#">
				<img src="assets/img/jul.jpg">
				<h2 class="title" >Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5 ></h5>
           		   		<input type="text" class="input" placeholder="Username" [(ngModel)]="username" name="username" id="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fa fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5></h5>
           		    	<input type="password" class="input" placeholder="Password"   [(ngModel)]="password" name="password" id="password">
            	   </div>
            	</div>
            	<a href="../register/register.component.html">Forget Password ?</a>
            	<input type="submit" class="btn" value="Connexion" (click)="seconnecter()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
